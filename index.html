<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="container">
            <h1>Create Your Password</h1>
            <div class="output">
                <button class="btn">
                    <span id="text">---</span>
                    <span id='copy' class="material-symbols-outlined">content_copy</span>
                    <span id="copy-text">Copied to Clipboard</span>
                </button>
            </div>
            <form action="">
                <div class="range">
                    <label for="length">Length:</label>
                    <input type="range" name="length" id="length" min="8" max="50">
                    <span id="valueDisplay"></span>
                </div>                
                <div class="form">
                    <div class="selects">
                        <input type="checkbox" name="capital" id="capital" value="capital">
                        <label for="capital">Capital Letters</label>
                    </div>
                    <div class="selects">
                        <input type="checkbox" name="numbers" id="numbers" value="numbers">
                        <label for="numbers">Numbers</label>
                    </div>
                    <div class="selects">     
                        <input type="checkbox" name="s-characters" id="s-characters" value="s-characters">
                        <label for="s-characters">Special Characters</label>
                    </div>    
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
